	<div class="row">
		<div class="col-md-4 mb-4">
			<a href="{{ url_for('drivers') }}" class="btn btn-primary btn-lg btn-block" style="height: 200px">
				<div class="d-flex align-items-center justify-content-center h-100">
					<span class="dashboard-tile-text">Drivers</span>
				</div>
			</a>
		</div>
		<div class="col-md-4 mb-4">
			<a href="{{ url_for('teams') }}" class="btn btn-success btn-lg btn-block" style="height: 200px">

					<span class="dashboard-tile-text">Teams</span>

		</div>
		<div class="col-md-4 mb-4">
			<a href="{{ url_for('racetracks') }}" class="btn btn-warning btn-lg btn-block" style="height: 200px">

		</div>
		<div class="col-md-4 mb-4">
			<a href="{{ url_for('results') }}" class="btn btn-secondary btn-lg btn-block" style="height: 200px">

					<span class="dashboard-tile-text">Race Results</span>
				</div>

		</div>
